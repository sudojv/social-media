<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <img id="phone" src="images/frame-iphone.png" alt="Tela do celular">
        <iframe name="screen" id="screen" src="home.html" frameborder="0">
        </iframe>
        <aside>
            <a target="screen" href="home.html">
                <div id="home" class="button"></div>
            </a>
            <a target="screen" href="whatsapp.html">
                <div id="whatsapp" class="button"></div>
            </a>
            <a target="screen" href="linkedin.html">
                <div id="linkedin" class="button"></div>
            </a>
            <a target="screen" href="github.html">
                <div id="github" class="button"></div>
            </a>
            <a target="screen" href="instagram.html">
                <div id="instagram" class="button"></div>
            </a>
            <a target="screen" href="twitter.html">
                <div id="twitter" class="button"></div>
            </a>
        </aside>
    </main>
</body>
</html>
